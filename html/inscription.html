<!DOCTYPE html>
<html lang=fr>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Benoit Lorcy">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Taxisen</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">


    <!-- JS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        integrity="sha256-x3YZWtRjM8bJqf48dFAv/qmgL68SI4jqNWeSLMZaMGA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/inscription.js"></script>
</head>

<body style="background-color: rgb(255, 215, 215);">
    <header></header>
    <div class="position-absolute top-50 start-50 translate-middle" id="allerville">
        <div class="card" style="width: 35rem;">
            <img src="assets/carkey2.png" class="card-img-top" alt="...">
            <form onsubmit="return form_inscription()" class="card-body">
                <h2 class="card-text p-2 text-center">Création de compte</h2>
                <div class="row g-3 mb-3">
                    <div class="col-sm-6">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input id="prenom" type="text" class="form-control" placeholder="Jean" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="nom" class="form-label">Nom</label>
                        <input id="nom" type="text" class="form-control" placeholder="Dubus" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email</label>
                    <input id="mail" type="email" class="form-control" placeholder="jean.dubus@isen.fr" required>
                </div>
                <div class="mb-3">
                    <label for="pseudo" class="form-label">Pseudonyme</label>
                    <input id="pseudo" type="text" class="form-control" placeholder="Jeanbond42" required>
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label">Numéro de telephone</label>
                    <input id="telephone" type="tel" class="form-control" name="phone" pattern="[0-9]{10}"
                        placeholder="02 34 56 78 91" required>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-sm-6">
                        <label for="mot_de_passe" class="form-label">Mot de passe</label>
                        <input id="mot_de_passe" type="password" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="mot_de_passe_verification" class="form-label">Répéter votre mot de passe</label>
                        <input id="mot_de_passe_verification" type="password" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" style="width: 10rem" class="btn btn-primary m-2">Créer un compte</button>
                </div>
            </form>
        </div>
    </div>
    <footer></footer>

</body>

</html>
